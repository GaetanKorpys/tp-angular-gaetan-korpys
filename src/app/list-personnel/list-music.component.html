<section [ngSwitch]="view">
  <section *ngSwitchCase="'card'">
    <app-carte [music]="music" (personDelete)="deleteListMusic($event)" (personUpdate)="update($event)" *ngFor="let music of musicList" ></app-carte>
  </section>

  <section *ngSwitchCase="'list'">
    <mat-list>
      <mat-list-item *ngFor="let music of musicList" class="mat-whiteframe-2dp mat-card">
        <img mat-list-avatar src="{{ music.picture }}" alt="Image de la musique"/>
        <h3 mat-line>{{ music.title }}</h3>
        <p mat-line>
          <span>{{ music.artist }}</span> â€” <span>{{ music.album }}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </section>
</section>

<section class="buttons-fab" *ngIf="dialogStatus == 'inactive'">
  <button (click)="showDialog()" mat-fab color="accent" class="button-add">
    <em class="material-icons">add</em>
  </button>

  <button (click)="switchView()" mat-fab color="warn">
    <em class="material-icons" *ngIf="view === 'card'">list</em>
    <em class="material-icons" *ngIf="view === 'list'">view_stream</em>
  </button>
</section>
